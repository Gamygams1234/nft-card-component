<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="card">
        <div class="image">
          <img src="./images/icon-view.svg" alt="" />
        </div>
        <div class="card-text">
          <h1 class="fw-600">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-details">
            <div class="left detail"><img src="./images/icon-ethereum.svg" alt=""><p class = "fw-400">0.041 ETH</p></div>
            <div class="right detail"><img src="./images/icon-clock.svg" alt=""><p class = "fw-400">3 days left</p></div>
          </div>
          <hr>


          <div class="profile">
            <img src="images/image-avatar.png" alt="">
            <p class = "profile-desc">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm. 0.041 ETH 3 days left Creation of Jules Wyvern -->
  </body>
</html>
